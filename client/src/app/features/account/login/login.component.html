<div class="login-background">
  <mat-card class="max-w-lg mx-auto p-8 ">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="text-center mb-6">
              <h1 class="text-3xl font-semibold text-primary">Login</h1>
          </div>
          <mat-form-field appearance="outline" class="w-full mb-4">
              <mat-label class="text-black">Email address</mat-label>
              <input matInput formControlName="email" type="email"
                  placeholder="name@example.com" />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-full mb-6">
              <mat-label class="text-black">Password</mat-label>
              <input matInput formControlName="password" type="password"
                  placeholder="Password" />
          </mat-form-field>
          <button mat-flat-button type="submit" color="primary"
              class="w-full py-2">Sign in</button>
          
          <div class="text-center mt-4">
            <span class="text-gray-600">Don't have an account? </span>
            <a routerLink="/account/register" class="text-primary hover:underline font-medium">REGISTER</a>
          </div>
      </form>
  </mat-card>
</div>
